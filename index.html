<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Switching with Drop-down Menu</title>
<style>
  /* Styling for the drop-down menu */
  #dropdown {
    background-color: #ccc;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }
  /* Styling for the title */
  #title {
    margin-left: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  /* Styling for the buttons */
  #buttons {
    margin-top: 80px;
    display: flex;
    justify-content: space-around;
  }
  #buttons button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  /* Styling for the content */
  .content {
    margin-top: 10px; /* Adjust according to the height of your dropdown and title */
    padding: 20px;
  }
  /* Hide all pages initially */
  .page {
    display: none;
  }
  /* Show only the selected page */
  .page.active {
    display: block;
  }
</style>
</head>
<body>

<!-- Grey decorative rectangle -->
<div id="dropdown">
  <div id="title">Epics Online Database</div>
</div>

<!-- Buttons -->
<div id="buttons">
  <button onclick="changePage('page1')">Data Entry</button>
  <button onclick="changePage('page2')">Data Display</button>
  <button onclick="changePage('page3')">Team Members</button>
</div>

<!-- Content for each page -->
<div class="content">
  <!-- Page 1 (Data Entry) -->
  <div id="page1" class="page active">
    <h2>Data Entry</h2>
    <p>This is the content for Data Entry.</p>
    <!-- Additional buttons for file import and delete -->
    <button onclick="importFile()">Import File</button>
    <button onclick="deleteFile()">Delete File</button>
  </div>

  <!-- Page 2 (Data Display) -->
  <div id="page2" class="page">
    <h2>Data Display</h2>
    <p>Please participate. We're being graded on this - Felicity</p>
  </div>

  <!-- Page 3 (Team Members) -->
  <div id="page3" class="page">
    <h2>Team Members</h2>
    <p>This is the content for Team Members.</p>
  </div>
</div>

<script>
function changePage(pageId) {
  // Hide all pages
  var pages = document.querySelectorAll('.page');
  pages.forEach(function(page) {
    page.classList.remove('active');
  });

  // Show the selected page
  var selectedPage = document.getElementById(pageId);
  if (selectedPage) {
    selectedPage.classList.add('active');
  }
}

function importFile() {
  // Add functionality for importing file here
  alert("Functionality for importing file will be implemented here.");
}

function deleteFile() {
  // Add functionality for deleting file here
  alert("Functionality for deleting file will be implemented here.");
}
</script>

</body>
</html>
